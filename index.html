    <div class="back">

        <img class="bg" src="dst/передний-план.png" alt="">
        <div class="header-border">
            <div class="container">
                <div class="header-content">
                    <img src="dst/SamaraLogo.png" alt="SamaraLogo" class="logo-img">
                    <h1 class="header-title">170 лет Самарской губернии</h1>
                    <span class="header-subtitle">

                    <a href="#" class="project-description-img"></a>

                </div>
            </div>
        </div>

</div>
<div class="back">

        <div class="main-border">
            <div class="container">
                <div class="main-content">
                    <img class="main-decorotive" src="dst/DecorationItem.png" alt="">

                            <option value="Выбор города" disabled selected>Выберите город (Самара)</option>
                            <option value="tesla">Самара</option>
                            <option value="volvo">Тольятти</option>
                            <option value="mercedes">Сызрань</option>

                                <div class="custom-select__trigger"><span>Выберите город (Самара)</span>
                                    <div class="arrow"></div>
                                </div>

                                    <span class="custom-option" data-value="Новокуйбышевск">Новокуйбышевск</span>

                                    <span class="custom-option" data-value="Новокуйбышевск">Самара</span>
                                    <span class="custom-option" data-value="Новокуйбышевск">Сызрань</span>

                                    <span class="custom-option" data-value="Новокуйбышевск">Чапаевск</span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
